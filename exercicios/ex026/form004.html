<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 004</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="cadastro.java" method="get" autocomplete="on">
        <fieldset> <!--agrupamento de campos-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required> <!--
                    [0-9] = numero
                    {4} = 4 digitos
                -->
                <!--pesquisar sobre Regex-->
            </p>
        </fieldset>
        <p>
           <input type="submit" value="Enviar"> 
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
