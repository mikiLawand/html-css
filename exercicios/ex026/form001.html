<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.java" method="post">
    <!--method post não mostra os dados do formulario na url
        dados não sensiveis get
        dados sensiveis post
    -->
        <p><label for="inome">Nome:</label> <!--relacionando a etiqueta ao elemento da caixa,que deve ser sempre nomeado igual ao name ou id-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
