<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 6px solid pink;
        }

        td{
            border: 1px solid red;
            padding: 9px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        td.numero{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Alinhando conteudo</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">600</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
