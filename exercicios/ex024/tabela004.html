<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 2px solid blueviolet;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!--celula b está ocupando duas colunas-->
        </tr>
        <tr>
            <td rowspan="3">d</td> <!--celula d está ocupando três linhas-->
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            <td>k</td>
        </tr>
    </table>
</body>
</html>
