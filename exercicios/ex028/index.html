<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock!</title>
    <style>

        /*resetando*/
        *{
            margin: 0px;
            padding: 0px;
        }

        header{
           background-color: #47077A;
           color: #FB23BE;
        }

        /*aplicando estilos exclusivos ao container do header*/
        header .container{
            display: flex; /*alinhando elementos horizontalmente e verticalmente*/
            align-items: center; /*alinhando verticalmente*/
            justify-content: space-between; /*distribuindo horizontalmente*/
            height: 100%; /*deixando na altura da topbar*/
        }

        header img.logo{
            max-width: 140px;
        }

        header ul{
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        header ul li{
            display: inline-block;
            margin-left: 25px;
        }

        section.hero{
            background-image: url('imagens/pexels-wasa-wasa-11673899.jpg');
            min-height: 100vh;
            background-size: cover;
        }

        section.hero .container{
            height: 100%;
            display: flex;
            align-items: center;
            
        }

        section.hero .hero-content{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        section.hero .hero-content h2{
            margin: 0px;
        }

        section.hero .hero-content p{
            margin: 10px 0px;
            max-width: 600px;
        }

        /*medidas do grid*/
        .container {
           width: 100%; 
           max-width: 1160px;
           margin: auto; /*centralizando na tela*/
           /* border: 3px solid hotpink; */
        }
    </style>
</head>

<body>
    <header>
        <!--usando a mesma classe container para todos os elementos-->
        <div class="container">
           <img class="logo" src="imagens/logo-header.png" alt="logo">
            <nav>
                <ul>
                    <li>Exemplo</li>
                    <li>Teste</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
           <div class="hero-content">
               <h2>Conheça mais sobre as águas vivas</h2>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea incidunt in cupiditate inventore nihil, voluptatum dolorum beatae repudiandae expedita vero numquam? Nemo expedita rem corrupti ducimus numquam nulla? Eos, minima.</p>
               <button>Saiba mais</button>
           </div>
        </div>
    </section>
</body>
</html>
