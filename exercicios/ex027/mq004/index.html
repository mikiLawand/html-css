<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query:Mobile first</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--criando uma pagina de estilo para versão em celular-->
    <link rel="stylesheet" href="estilos/mediaQuery.css"> <!--criando uma pagina de estilo para todas as demais versões-->
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="celular" src="imagens/icon-phone.png" alt="Acessando via Smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="laptop" src="imagens/icon-pc.png" alt="Acessando via Desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Acessando via TV">
        <img id="impressora" src="imagens/icon-print.png" alt="Versão para Impressora">
    </main>

</body>
</html>
