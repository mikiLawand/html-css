<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            border: 3px solid hotpink; /*personalizando a borda do iframe*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Entendendo o conceito
        <!--tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" width="350" scrolling="yes"> <!--contem barra de rolagem-->
            <!--tudo que é colocado aqui aparece somente se o navegador do usuario não mostrar o conteudo-->
            <a href="#" target="_blank"></a> <!--ou então você pode colocar um link no lugar da mensagem-->
        </iframe>
        de iframe.</p>
</body>
</html>
