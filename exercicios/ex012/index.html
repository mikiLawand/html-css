<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <p>Especificando diferentes midias de acordo com o dispostivo do usuário</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem grande">
    </picture>
</body>
</html>
