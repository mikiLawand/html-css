<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 650px;
        }

        caption{
            background-color: pink;
            padding: 5px;
            font-weight: bold;
        }

        td{
            border: 3px solid pink;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Meus personagens favoritos da Marvel</caption>
        <tr> <!---primeira linha-->
            <td colspan="4">Doutor Estranho</td>
            <td rowspan="4">Loki</td>
        </tr>
        <tr> <!--segunda linha-->
            <td rowspan="4">Homem-Aranha</td>
            <td>Pantera Negra</td>
            <td>Magneto</td>
            <td>Homem-Formiga</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>Vespa</td>
            <td>Capitão America</td>
            <td>Falcão</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>Ultron</td>
            <td>Feiticeira Escarlate</td>
            <td>Sylvie</td>
        </tr>
        <tr> <!--quinta linha-->
            <td colspan="4">Barão Zemo</td>
        </tr>
    </table>
</body>
</html>
