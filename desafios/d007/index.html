<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Language">HTML</abbr> podemos adiconar os elementos da lista a seguir.Passe o mouse sobre o termo para descobrir qual tag utilizar.</p>
    <ul>
        <abbr title="use a tag <p>">
            <li>Paragráfos</li>
        </abbr>
        <abbr title="use as tags <h1> até <h6>">
            <li>Titulos</li>
        </abbr>
        <abbr title="use a tag <img>">
            <li>Imagens</li>
        </abbr>
        <abbr title="use a tag <abbr>">
            <li>Abreviações</li>
        </abbr>
        <abbr title="use a tag <code> junto com a <pre>">
            <li>Código-fonte</li>
        </abbr>
        <abbr title="use a tag <ol>">
            <li>Listas numeradas</li>
        </abbr>
        <abbr title="use a tag <ul>">
            <li>Listas com demarcadores</li>
        </abbr>
    </ul>
</body>
</html>
